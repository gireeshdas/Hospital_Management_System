  <title>Bill Receipt</title>
  <script>
    function calculateTotal() {
      var medicineCost = parseFloat(document.getElementById('medicineCost').value);
      var roomRent = parseFloat(document.getElementById('roomRent').value);
      var gst = parseFloat(document.getElementById('gst').value);

      var totalCost = medicineCost + roomRent + (medicineCost * gst / 100);

      document.getElementById('totalCost').value = totalCost.toFixed(2);
    }

    function downloadReceipt() {
      var patientName = document.getElementById('patientName').textContent;
      var patientAge = document.getElementById('patientAge').textContent;
      var patientAddress = document.getElementById('patientAddress').textContent;
      var admitDate = document.getElementById('admitDate').textContent;
      var medicineCost = document.getElementById('medicineCost').value;
      var roomRent = document.getElementById('roomRent').value;
      var gst = document.getElementById('gst').value;
      var totalCost = document.getElementById('totalCost').value;

      var receiptContent = "Patient Name: " + patientName + "\n" +
                           "Patient Age: " + patientAge + "\n" +
                           "Patient Address: " + patientAddress + "\n" +
                           "Admit Date: " + admitDate + "\n\n" +
                           "Medicine Cost: " + medicineCost + "\n" +
                           "Room Rent: " + roomRent + "\n" +
                           "GST: " + gst + "\n\n" +
                           "Total Cost: " + totalCost;

      var element = document.createElement('a');
      element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(receiptContent));
      element.setAttribute('download', 'bill_receipt.txt');
      element.style.display = 'none';
      document.body.appendChild(element);
      element.click();
      document.body.removeChild(element);
    }
  </script>

  <div class="bill-container">
    <h3>Create Patient Bill</h3>
    <br><br>
    {% for p in patient %}
      <div class="patient-info">
        <div>Patient Name: {{ p.p_name }}</div><br>
        <div>Patient Age: {{ p.p_age }}</div><br>
        <div>Patient Address: {{ p.p_address }}</div><br>
        <div>Admit Date: {{ p.join_date }}</div><br>
      </div>
    {% endfor %}
    <br>
    <form class="bill-form" action="{% url 'discharge_bill' user.id %}" method="POST">
      {% csrf_token %}
      <label for="releaseDate">Release Date:</label>
      <input type="date" name="releaseDate" required><br>
      <label for="medicineCost">Medicine Cost:</label>
      <input type="text" id="medicineCost" name="medicine_cost" required><br>
      <label for="roomRent">Room Rent:</label>
      <input type="text" id="roomRent" name="room_rent" required><br>
      <label for="gst">GST:</label>
      <input type="text" id="gst" name="gst"><br>
      <br>
      <button onclick="calculateTotal()">Calculate Total</button>
      Total Cost:
      <input type="text" id="totalCost" name="total_cost" readonly>
      <br><br>
      <button onclick="downloadReceipt()">Download Receipt</button>
    </form>
