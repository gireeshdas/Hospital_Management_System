<!DOCTYPE html>
<html>
<head>
    <title>Appointment Records</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Appointment Records</h1>
    <table>
        <thead>
            <tr>
                <th>NO.</th>
                <th>Patient Name</th>
                <th>Doctor Name</th>
                <th>Time</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for l in list %}
            <tr>
                <td>{{l.id}}</td>
                <td>{{l.patient_id.p_name}}</td>
                <td>{{l.Doctor_id.dr_name}}</td>
                <td>{{l.time}}</td>
                <td>{{l.date}}</td>
                <td>
                    <a href="">Approve</a>
                    <a href="">Reject</a>
                    <a href="">Remove</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
